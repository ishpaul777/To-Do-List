<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <main  class="wrapper">
      <h1 class="heading">Today's To Do</h1>
      <form class="field-input-to-do">
        <input type="text" class="input-to-do" placeholder="What to do?" />
        <button type="submit" class="submit-btn">
          <i class="bi bi-plus"></i>
        </button>
      </form>
      <ul class="tasks">
        
      </ul>
      <footer>
        <a href="#" class="clear-completed">Clear Completed</a>
      </footer>
    </main>

  </body>
</html>
